<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="images/youtube.png" >

   <title>Youtube</title>

   <link rel="stylesheet" href="./index.css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

   
</head>
<body>

   <div id="navbar">
      <div id="logo">
         <i class='bx bx-menu'></i>
         <img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6-1200-80.jpg
" alt="Youtube logo">
      </div>

      <div id="center">
         <div id="search">
            <input type="text" id="video" placeholder="Search for video">
            <span onclick="searchVideos()">
               <i class='bx bx-search-alt-2'></i>
            </span>
         </div>
      </div>
   </div>

   <div id="end">
      <i class='bx bxs-microphone'></i>
      <i class='bx bxs-video-plus'></i>
      <i class="bx bxs-grid"></i>
      <i class="bx bxs-bell"></i>
      <i class="bx bxs-account"></i>
   </div>

   <div id="videodiv"></div>
   
</body>

<script type="text/javascript" src="./index.js"></script>
</html>
